{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <input name="old_password" type="text" placeholder="Old password">
        <input name="new_password" type="text" placeholder="New password">
        <input name="new_password_confirm" type="text" placeholder="New password confirm">
        <button type="enter">Enter</button>
    </form>
{% endblock %}
